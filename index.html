<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>GUIBuilder</title>
	<script src="./js/script.js" defer></script>
	<script src="./js/controls.js" defer></script>
	<script src="./js/graphix.js" defer></script>
	<script src="./js/projectScripts.js" defer></script>
	<script src="./js/font.js" defer></script>
	<link rel="stylesheet" href="./css/panel.css">
	<link rel="stylesheet" href="./css/listview.css">
</head>
<body onLoad="onload()" onkeydown="UI_onkeydown(event)">
	
	<div class="topPanel">
		
		<div class="dropdown">
			<flatBtn>Project</flatBtn>
			<div class="dropdown-content">
				<dropdownOption onclick="proj_new()">New</dropdownOption>
				<dropdownOption onclick="proj_open(projectIn)">
				Open
				<input id="projectIn" type="file" onchange="loadProject(this)" value="" style="position: fixed; opacity: 100%; width: 0px;"/>
				</dropdownOption>
				<dropdownOption onclick="proj_save()">Save</dropdownOption>
				
			</div>
		</div>
		
		<div class="dropdown">
			<flatBtn>Settings</flatBtn>
			<div class="dropdown-content">
				
			</div>
		</div>
		
		<label for="scale">Scale:</label>
		<input type="text" name="scale" id="scale" value="1" onchange="refreshCurrentScreen()"/>
		
		
		<flatBtn>Load 6x8 font</flatBtn>
		
		<label for="className">Display instance:</label>
		<input id="className" type="text" value="tft" size="5"></input>
		<flatBtn onclick="generateCode()">Generate C/C++ Code</flatBtn>
		
	</div>
	<div id="main" style="height: 600px;">
		<div class="panel" id="toolbox" style="width: 100px;">
			<div class="label">ToolBox</div>
			
			
		</div>
		<div class="editor" id="editor" ondrop="drop(event)" ondragover="allowDrop(event)">
			<canvas id="canvas" width="128" height="64" onmousedown="canvasDown(event)" style="image-rendering: pixelated;"></canvas>
		</div>
		<div class="panelParent" id="tree&props">
			<div class="panel" id="tree" style="height: 50%;">
				<div class="label">Tree
				<flatBtn onclick="addNewScreen();">Add screen</flatBtn>
				<flatBtn onclick="deleteScreen();">Delete screen</flatBtn>
				</div>
				<div class="panelParent" id="treeScreens" style="overflow: auto;">
					
				</div>
			</div>
			<div class="panel" id="properties" style="height: 50%;">
				<div class="label"><span>Properties</span><span id="propSender"></span></div>
				<div class="panelParent" id="tabProperties" style="overflow: auto;">
					
				</div>
			</div>
		</div>
	</div>
</body>
</html>
